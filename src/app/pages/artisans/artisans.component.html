<div class="container">
    <!-- Titres -->
    <div class="d-flex justify-content-center">
        <app-titreh1 titre="Nos artisans"/>
    </div>
    <div class="d-flex justify-content-center">
        <app-titreh2 class="text-capitalize" [titre]="categorie"/>
    </div>

    <!-- Bar de recherche -->
    <div class="container d-flex">
        <div class="recherche d-flex rounded border p-2 gap-2">
            <input class="ps-2" type="text" placeholder="Recherche" id="rechercheBar">
            <label class="pe-2" for="rechercheBar"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></label>
        </div>
    </div>

    <!-- Cartes d'artisans -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 my-2">
        <div class="col my-2" *ngFor="let artisan of artisans">
            <app-artisan-card [data]="artisan"/>
        </div>
    </div>
</div>
