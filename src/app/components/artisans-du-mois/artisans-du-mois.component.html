<div class="container">
    <div class="col-lg-4 mx-auto">
        <app-titreh2 titre="Les artisans du mois"/>
    </div>
    <div class="row row-cols-1 row-cols-lg-3 g-4">
        <div *ngFor="let artisan of artisans | artisanDuMoisFilter: artisans" class="col">
            <div class="card card-artisan">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title">{{ artisan.name }}</h5>
                        <div>
                            <h6 class="card-subtitle text-body-secondary">Note : {{ artisan.note }}</h6>
                            <div class="progress mt-2" role="progressbar" aria-label="Basic example" [attr.aria-valuenow]="(artisan.note*100)/5" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" [attr.style]="'width:'+ (artisan.note*100)/5 +'%; background-color: #82b864;'"></div>
                            </div>
                        </div>
                    </div>
                    <p class="card-text mb-1">{{ artisan.category }}</p>
                    <div class="d-flex justify-content-between align-items-start">
                        <p class="card-text mb-0">{{ artisan.location }}</p>
                        <a href="#" class="btn btn-primary card-link">Contacter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
