<div [ngSwitch]="category">
    <img *ngSwitchCase="'Bâtiment'" src="assets/img/batiment.png" alt="Bâtiment" class="rounded img-fluid">
    <img *ngSwitchCase="'Services'" src="assets/img/service.png" alt="Services" class="rounded img-fluid">
    <img *ngSwitchCase="'Fabrication'" src="assets/img/fabrication.png" alt="Fabrication" class="rounded img-fluid">
    <img *ngSwitchCase="'Alimentation'" src="assets/img/alimentation.png" alt="Alimentation" class="rounded img-fluid">
</div>
